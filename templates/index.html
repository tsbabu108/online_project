{% extends 'common.html' %}

{% block pwn %}
    <style>
    .admin-login{
        text-align: center;

    }
    </style>
    {% load static%}
    <form  action="{% url 'admin-login' %}" method="post" >
    {% csrf_token %}
    <table align="center" border="0">
    <tr>
        <th rowspan="5">
            <img src="{% static 'images/adminimage.jpg' %}" alt="admin">
        </th>
        
        <th style="width: 300px;text-align: center;font-family: 'Agency FB';background-color: green;color: white;font-size: 30px">
            admin login page
        </th>
    </tr>
    <tr>
        <th class="admin-login">
            <input type="text" placeholder="username" required name="t1">
        </th>
    </tr>
    <tr>
        <th class="admin-login">
            <input type="password" placeholder="password" name="t2" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$">
        </th>
    </tr>
    <tr>
        <th class="admin-login">


            <button type="submit">Login_now</button>

        </th>
    </tr>
    <tr><th>
        {% if messages %}
            {% for msg in messages %}

        <div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>{{ msg }}</strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>


        {% endfor %}
        {% endif %}
    </th>
    </tr>

    </table>
    </form>
{% endblock %}
